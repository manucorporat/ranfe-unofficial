<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="build/index.css">
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="build/index.js" defer onload="onready()"></script>

  <title>Renfe</title>
</head>

<body>

  <header class="header">
    <img src="assets/renfe.png" />
  </header>

  <a class="github" href="https://github.com/manucorporat/renfe">
    ver en github
  </a>

  <div>

    <div class="jumbo jumbo2" id="jumbo">
      <div class="jumbo-content">

        <div class="form-container" id="form-container">
          <h1>Viajes tan buenos como
            <span class="typewriter" id="dynamic-jumbo">el destino</span>
          </h1>

          <form class="widget" action="results.html">
            <input type="text" placeholder="Origen" class="form-input origin" name="origin" list="data-ciudades"></input>
            <button type="button" tabindex="-1" class="form-input swap" onclick="app.swapInput('origin', 'destination')" alt="Intercambiar origen/destino">
                <i class="fa fa-exchange" aria-hidden="true"></i>
            </button>
            <input type="text" placeholder="Destino" class="form-input destination awesomplete" name="destination" list="data-ciudades"></input>
            <div class="form-group">
              <div class="form-input date" onclick="app.toggleVisibility(event, 'ida-vuelta')">Ida âˆ’ Vuelta</div>
              <div class="form-input people">1 Adulto</div>
            </div>
            <button type="submit" class="form-input submit">
              <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            </button>

            <div id="ida-vuelta"></div>
            <datalist id="data-ciudades"></datalist>
          </form>
        </div>

        <div class="quick-journey">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

    </div>
    <div class="content">

      <div class="buttons">

        <button class="main-button">
          <i class="fa fa-train fa-3x" aria-hidden="true"></i>
          <h4>Mis Viajes</h4>
          <p>Consulta tus ultimos viajes</p>
        </button>

        <button class="main-button">
            <i class="fa fa-ticket fa-3x" aria-hidden="true"></i>
            <h4>Bonos</h4>
            <p>Ahorra comprando bonos de viajes</p>
        </button>

        <button class="main-button">
            <i class="fa fa-ban fa-3x" aria-hidden="true"></i>
            <h4>Anulaciones</h4>
            <p>Cambia o cancela tu viaje</p>
        </button>

        <button class="main-button">
            <i class="fa fa-credit-card fa-3x" aria-hidden="true"></i>
            <h4>Factura Online</h4>
            <p>Consulta la factura de tu viaje</p>
        </button>

      </div>
    </div>
  </div>

  <div class="content cities">
    <h2>Explora</h2>
    <div class="cities-container">
      <div class="city madrid">Madrid</div>
      <div class="city barcelona">Barcelona</div>
      <div class="city valencia">Valencia</div>
      <div class="city bilbao">Bilbao</div>
      <div class="city sevilla">Sevilla</div>
      <div class="city madrid">Madrid</div>
      <div class="city barcelona">Barcelona</div>
      <div class="city valencia">Valencia</div>
      <div class="city bilbao">Bilbao</div>
      <div class="city sevilla">Sevilla</div>
      <div class="city discover">+</div>
    </div>
  </div>

  <footer class="content">
  </div>
  <script>
    function onready() {
      window.app.setupIndex();
    }
  </script>
</body>

</html>
