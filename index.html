<body>

  <header class="header">

  <div>

    <div class="jumbo">

        <h1 style="

        <div class="form-container">
          <form>
            <input type="text" placeholder="Origen" class="form-input origin" name="origin"></input>
            <button type="button" class="form-input swap" onclick="toggle(event, 'ida-vuelta')"></button>
            <input type="text" placeholder="Destino" class="form-input destination" name="destination"></input>
            <div class="form-input date">Ida âˆ’ Vuelta</div>
            <div class="form-input">1 Adulto</div>

        </div>


        <div class="quick-journey">
            <div></div>
            <div></div>
            <div></div>
          </div>
      </div>

    </div>

    <div class="buttons">
       <div class="button">
        <i class="fa fa-train fa-3x" aria-hidden="true"></i>                      
        <span class="button-title">
            Mis Viajes
        </span>
        <span class="button-description">
          Consulta tus ultimos viajes
        </span>
      </div>
      <div class="button">
        <i class="fa fa-ticket fa-3x" aria-hidden="true"></i>                
        <span class="title-button">

      </div>      
      <div class="button">

          </span>
      </div>      
      <div class="button">

          </span>
      </div>                
    </div>



  
    <div>

    </div>
  </div>

  <script>
    function toggle(ev, id) {
      let el = document.getElementById(id);
      if(el.classList.contains('show')) {
        el.classList.remove('show');
      }else {
        el.classList.add('show');
        const buttonEle = ev.target;
        const x = buttonEle.offsetLeft;
        const y = buttonEle.offsetTop - el.offsetHeight - 12;
        el.style.left = x+"px";
        el.style.top = y+"px";
      }
    }
  </script>

</body>
