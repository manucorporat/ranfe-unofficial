<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">  
  <title>Renfe</title>
</head>
<body>
  <header class="header">
    <img src="renfe.png" />
  </header>
  <div>

    <div class="jumbo">

      <div class="jumbo-content">

        <div class="form-journey">
          <form>
            <label>
              <span>Origen</span>
              <input type="text" placeholder="Valladolid" class="input-src" name="origen"></input>
            </label>
            <label>
              <span>Destino</span>
              <input type="text" placeholder="Madrid" class="input-dst" name="destino"></input>
            </label>
            <label>
              <span>Pasajeros</span>
              <input type="text" placeholder="1" class="input-psg" name="pasajeros"></input>
            </label>
            <label>
              <span>Fecha</span>
              <input type="text" placeholder="01/01/2001" class="input-dte" name="fecha"></input>
            </label>
          </form>
        </div>

        <div class="quick-journey">
            <div></div>
            <div></div>
            <div></div>
          </div>
      </div>

    </div>

    <div class="buttons">
       <div class="button">
        <i class="fa fa-train fa-3x" aria-hidden="true"></i>                      
        <span class="button-title">
            Mis Viajes
        </span>
        <span class="button-description">
          Consulta tus ultimos viajes
        </span>
      </div>
      <div class="button">
        <i class="fa fa-ticket fa-3x" aria-hidden="true"></i>                
        <span class="title-button">
          Bonos
        </span>
        <span class="button-description">
            Ahorra comprando bonos de viajes
          </span>
      </div>      
      <div class="button">
        <i class="fa fa-ban fa-3x" aria-hidden="true"></i>            
        <span class="title-button">
            Anulaciones
        </span>
        <span class="button-description">
            Cambia o cancela tu viaje
          </span>
      </div>      
      <div class="button">
        <i class="fa fa-credit-card fa-3x" aria-hidden="true"></i>          
        <span class="title-button">
            Factura Online
        </span>
        <span class="button-description">
            Consulta la factura de tu viaje
          </span>
      </div>                
    </div>



  
    <div>

    </div>
  </div>

</body>
</html>
